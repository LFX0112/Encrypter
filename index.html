<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encrypter | Alura Oracle ONE</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="one">
                <div class="intro">
                    <a href="index.html">
                        <img class="logo" src="assets/img/alura-logo-init.png" alt="logo alura">
                    </a>
                </div>
            </div>
            <div class="two">
                <div class="vertical-1">
                    <textarea id="texto" placeholder="Ingresa el texto aquí"></textarea>
                </div>
                <div class="vertical-2">
                    <div class="validar">
                        <p>
                            <i class="ri-information-line"></i> Sólo letras minusculas y sin acentos.
                        </p>
                        <div class="buttons">
                            <button class="encryptButton">Encriptar</button>
                            <button class="decryptButton">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three">
                <div class="result">
                    <img src="assets/img/encrypt.png" alt="imagen encriptacion">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="buttons">
                    <button class="copyButton">Copiar</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="https://www.aluracursos.com" target="_blank"><img src="assets/img/alura-logo-alt.png" alt="logo-alt"></a>
        <p class="copyright">&copy Copyright Alura - 2024</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
